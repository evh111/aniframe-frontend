<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aniframe Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gugi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="panel">
        <h1 class="mainTitle">Aniframe Editor</h1>
      </div>
      <p class='note'>* Note: any pixel left or colored as black will not be displayed on the matrix</p>
      <div id='frames' class='frames'>
          <table id='frame-table'>
            <tr>
              <div>
                <td onclick="setIndex(this)" class="table-style selected" id='frame' data-value="0">1</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="1">2</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="2">3</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="3">4</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="4">5</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="5">6</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="6">7</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="7">8</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="8">9</td>
              </div>
              <div>
                <td onclick="setIndex(this)" class="table-style" id='frame' data-value="9">10</td>
              </div>
            </tr>
          </table>
        </div>
      <table class='pixel-canvas' id="pixel-canvas">
        <div>
          <td onclick="setFrameRate(this)" class='frame-rate-minus' id='frame-rate-minus'>-</td>
          <td onclick="setFrameRate(this)" class='frame-rate' id='frame-rate'>30</td>
          <td onclick="setFrameRate(this)" class='frame-rate-plus' id='frame-rate-plus'>+</td>
        </div>
      </table>
      <div id="palette">
        <div
          class="pen"
          style="background-color: #ffffff;"
          onclick="setPenColor('#ffffff')"
        ></div>
        <div
          class="pen"
          style="background-color: #000000;"
          onclick="setPenColor('#000000')"
        ></div>
        <div
          class="pen"
          style="background-color: #ff0000;"
          onclick="setPenColor('#ff0000')"
        ></div>
        <div
          class="pen"
          style="background-color: #00ff00;"
          onclick="setPenColor('#00ff00')"
        ></div>
        <div
          class="pen"
          style="background-color: #0000ff;"
          onclick="setPenColor('#0000ff')"
        ></div>
        <div
          class="pen"
          style="background-color: #00ffff;"
          onclick="setPenColor('#00ffff')"
        ></div>
        <div
          class="pen"
          style="background-color: #ff00ff;"
          onclick="setPenColor('#ff00ff')"
        ></div>
        <div
          class="pen"
          style="background-color: #ffff00;"
          onclick="setPenColor('#ffff00')"
        ></div>
    </div>
    <button class='button' onclick='location.reload()'>Clear Grid</button>
    <button class='button' onclick='currentFrame()'>Save Frame</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async src="designs.js"></script>
  </body>
</html>
